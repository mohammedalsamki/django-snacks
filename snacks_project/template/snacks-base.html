{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>

    <header>
        {% block header %}
        {% endblock header %}

        <nav>
            <ul>
                <li> <a href="{% url 'home' %}">Home</a></li>
                <li> <a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>

    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>

</html>
